<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="bg-gray-50">
    <nav class="flex items-center justify-between   px-6 py-3   bg-white shadow">
        <div class="flex items-center space-x-2">
            <img src="./assets/logo.png" alt="" class="w-12 h-12">
            <span class="font-extrabold text-green-800 text-2xl ">Emergency Service</span>  
        </div>
        <div class="flex items-center space-x-6">
            <div class="flex items-center space-x-1 bg-[#41ff6b1a] rounded-[50px] px-3 py-1 shadow">
            <span class="font-bold w-[12px] h-[24px] ">0</span>
            <img src="./assets/heart.png" alt="" class="w-[30px] h-[30px]">
        </div>
        <div class="flex items-center space-x-1 bg-[#41ff6b1a] rounded-[50px] px-3 py-1 shadow">
            <span class="font-bold w-[32px] h-[24px]">100</span>
            <img src="./assets/coin.png" alt="" class="w-[24px] h-[24px]">
        </div>
        <button class="bg-green-500 text-white font-semibold rounded-xl px-6 py-2 ml-2 flex items-center">
           2 Copy 
        </button>
           
        </div>
    </nav>
    <main>
        <section>
            <div class="banner bg-gradient-to-r from-[#118822] to-[#006747] text-white py-8 text-center ">
                <img src="./assets/logo.png" alt="" class="w-[92px] h-[92px] mx-auto mb-3">
                <h1 class="text-2xl font-bold mb-1">Emergency Service Directory</h1>
                <p class="text-sm max-w-xl mx-auto"> Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
            </div>
